<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Squad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://designimages.appypie.com/favicon/sportsfavicon-16-kneeling-person.jpg" type="image/x-icon">
    <!-- <link rel="shortcut icon" href="drm_sqd-removebg-preview.png" type="image/x-icon">s -->
    <!-- <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2MJ7GQkXFRhHzeZBiEyNy1nRt6dXjVQE3EmQoY6gRog&s" type="image/x-icon"> -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
  
<body>

  <main class="container my-4" style="  border: 1px solid greenyellow;" >
    <section class="row">
      <div class="src_part col-12 mb-4">
        <nav class="navbar navbar-light bg-light shadow-sm p-3 rounded">
          <div class="container ">
            <img src="drm_sqd-removebg-preview.png" class="navbar-brand img "  style="max-height: 300px;">
            <div class="d-flex">
              <input id="src_bar" class="form-control me-2" type="search" placeholder="Search Player"
                aria-label="Search">
              <button id="btn" class="btn btn-success" type="submit">Search</button>
            </div>
          </div>
        </nav>
      </div>
    </section>
    <section class="row">
      <div class="d-flex">
        <div id="player_dis" style="  border: 1px solid greenyellow; margin: 2px;" class="col-md-9"></div>
        <div class="cart_container col-md-4 " style="  ">
          <h4>Your Squad</h4>
          <div id="cart_inside"></div>
          <hr>
          <h4>Players: <span id="total">0</span></h4>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-light text-black text-center py-3 container " style="box-shadow: 4px 4px 8px greenyellow;  border: 1px solid greenyellow;">
    <p>&copy; 2024 Dream Squad</p>
  </footer>


  <div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="playerModalLabel">Player Information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>






  <!-- adding js  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
